<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let personaje of personajesRecientes; let i = index" (click)="verDetalle(i)">
    <img [src]="personaje.avatar" style="height: 30vh; width: 60vh" />
    <ion-card-header>
      <ion-card-title>{{ personaje.first_name }}</ion-card-title>
      <ion-card-subtitle>{{ personaje.last_name }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
