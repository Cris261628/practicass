<ion-content *ngIf="personaje">
  <!-- Encabezado -->
  <div class="encabezado">
    <img [src]="personaje.avatar" class="fondo" *ngIf="personaje.avatar" />

    <div class="nombre-superior">
      {{ personaje.first_name }} {{ personaje.last_name }}
    </div>

    <!-- Imagen avatar -->
    <div class="perfil-inferior">
      <img [src]="personaje.avatar" class="poster" *ngIf="personaje.avatar" />

      <div class="armas">
        <span class="armas-label">Armas:</span>
        <img class="icono" alt="Bomba" src="../../../assets/img/bomba.png" />
        <ion-note color="primary">x10</ion-note>
      </div>
    </div>
  </div>

  <!-- Descripción -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>EMAIL</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ personaje.email }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Estadísticas -->
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ESTADÍSTICAS</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <img slot="start" class="icono" alt="Salud" src="../../../assets/img/heart.png" />
          <ion-label>Salud</ion-label>
          <ion-note slot="end" color="primary">5.2</ion-note>
        </ion-item>
        <ion-item>
          <img slot="start" class="icono" alt="Daño" src="../../../assets/img/bomba.png" />
          <ion-label>Daño</ion-label>
          <ion-note slot="end" color="warning">3.2</ion-note>
        </ion-item>
        <ion-item>
          <img slot="start" class="icono" alt="Velocidad" src="../../../assets/img/ejecutar.png" />
          <ion-label>Velocidad</ion-label>
          <ion-note slot="end" color="tertiary">1.00</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Botón regresar -->
  <ion-footer no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="regresar()">
          <ion-icon slot="start" name="arrow-round-back"></ion-icon>
          <ion-label>REGRESAR</ion-label>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
