<ion-content>
<ion-label class="titulo">
  <h1 color="danger"> {{personaje.first_name}}</h1>
</ion-label>  
<img class="imagen" [src]="personaje.avatar" *ngIf="personaje.avatar">
<ion-grid>
  <ion-row>
    <ion-col size="4" class="detalle">
      <ion-card class="poster">
        <img [src]="personaje.avatar"
        class="poster"
        *ngIf="personaje.avatar">
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label> Armas:</ion-label>
        <img class="icono" alt="Velocidad" src="../../../assets/img/bomba.png"/>
        <ion-note slot="end" color="primary">x10</ion-note>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-card>
  <ion-card-header>
    <ion-card-subtitle> Descripción</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-card-content>
      {{personaje.text}}
    </ion-card-content>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    <ion-card-subtitle> Estadísticas</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <img slot="start" class="icono" alt="Salud" src="../../../assets/img/heart.png"/>
        <ion-label> Salud</ion-label>
        <ion-note slot="end" color="primary">6</ion-note>
      </ion-item>
       <ion-item>
        <img slot="start" class="icono" alt="Daño" src="../../../assets/img/espada.png"/>
        <ion-label> Daño</ion-label>
        <ion-note slot="end" color="primary">20</ion-note>
      </ion-item>
       <ion-item>
        <img slot="start" class="icono" alt="Velocidad" src="../../../assets/img/ejecutar.png"/>
        <ion-label> Velocidad</ion-label>
        <ion-note slot="end" color="primary">15</ion-note>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

</ion-content>|

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-round-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
